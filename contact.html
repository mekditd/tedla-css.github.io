<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">

        <div class="header navbar navbar-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <!-- name logo -->
                <div class="logo col-sm-12 col-md">
                    <a class="navbar-brand" href="#">
                        <h1>Tedla B</h1>
                    </a>

                </div>

                 <!-- contact links -->
                <div class="ul col-sm-12">
                    <section class="navbar-nav mr-auto">
                        <button class="nav-item active">
                            <a class="nav-link" href="#">About </a>
                        </button>
                        <button class="nav-item active">
                            <a class="nav-link" href="#">Portfolio </a>
                        </button>
                        <button class="nav-item active">
                            <a class="nav-link" href="#">Contact </a>
                        </button>
                    </section>

                </div>
            </nav>

        </div>
        <div class="contact">

            <form>
                <h2>Contact</h2>
                <hr>

                <!-- name -->
                <div class="form-group">
                    <label for="inputAddress">Name</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="John Smith">
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <!-- submit -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <div class="omitted">

        </div>
        <div class="footer">

        </div>
        </nav>

    </div>


</body>

</html>
